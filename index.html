<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="titletag">Gallery</h2>
        <div class="photogallery">
            <div class="columns">

               

                <!-- Other photo divs... -->
                <div class="photos">
                    <img src="./photos/w1.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w2.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w3.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w4.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w5.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w6.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w7.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w8.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w9.jpg" alt="" class="photos1">
                </div>
                
                <div class="photos">
                    <img src="./photos/w10.jpg" alt="" class="photos1">
                </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
